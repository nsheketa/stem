<script>
    $(document).ready(function () {

        function setViewBox() {
            var svgRoot = document.getElementById('future__svg-bg');
            var vbValueLG = '0 0 1923.6 406.5';
            var vbValueMd = '200 0 1403.6 406.5';
            var vbValueSm = '500 0 1003.6 406.5';
            var vbValueXs = '700 0 703.6 406.5';
            var wWidth = $(window).width();

            if (wWidth > 1024) {
                svgRoot.setAttribute('viewBox', vbValueLG);
            }
            else if (wWidth > 768 && wWidth <= 1024) {
                svgRoot.setAttribute('viewBox', vbValueMd);
            }
            else if (wWidth >= 570 && wWidth <= 768) {
                svgRoot.setAttribute('viewBox', vbValueSm);
            } else {
                svgRoot.setAttribute('viewBox', vbValueXs);
            }
        }

        // setViewBox();

        $(window).resize(function () {
            // setViewBox();
        });
    });


</script>
